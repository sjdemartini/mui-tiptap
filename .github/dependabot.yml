# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@emotion/*"
      - dependency-name: "@tiptap/*"
      - dependency-name: "yjs"

    groups:
      eslint:
        patterns:
          - "@eslint*"
          - "eslint*"
          - "typescript-eslint"
